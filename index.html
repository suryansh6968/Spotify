<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><ul><li  class="brand"><img src="pngwing.com(4).png" alt="spotify">Spotify</li>
    <li>home</li>
<li>about</li>
</ul></nav>


<div class="container">
    <div class="songList">
    <h1>Best of Seedhe Maut</h1>
    <div class="songitemContainer">
<div>
    <div class="songItem">
        <img  alt="1">
        <span class="songName">Namastute</span>
        <span class="songlistplay"><span class="timestamp">2:00 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
        <img alt="2">
        <span class="songName">MMM</span>
        <span class="songlistplay"><span class="timestamp">4:37 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
        <img alt="3">
        <span class="songName">Kohra</span>
        <span class="songlistplay"><span class="timestamp">4:06 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
        <img alt="4">
        <span class="songName">Hoshiyaar</span>
        <span class="songlistplay"><span class="timestamp">3:13 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
        <img alt="5">
        <span class="songName">Khoj</span>
        <span class="songlistplay"><span class="timestamp">3:39 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
        <img alt="6">
        <span class="songName">Na jaaye</span>
        <span class="songlistplay"><span class="timestamp">3:19 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
        <img alt="7">
        <span class="songName">Pankh</span>
        <span class="songlistplay"><span class="timestamp">3:47 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
        <img alt="8">
        <span class="songName">Luka chippi</span>
        <span class="songlistplay"><span class="timestamp">2:21 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
    </div>
</div>
    </div>
    </div>

    <div class="songBanner"></div>

</div>

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step"  id="next"></i>
    </div>
    <div class="songInfo">
        <img src="Nt6v.gif" width="42px" alt="grphgif"  id="gif"> <span id="masterSongName">Namastute</span>
    </div>
</div>

<script src="https://kit.fontawesome.com/8ecbadc5fb.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
